<div class="card rounded-2 item-contentInner h-100 flexColumn  pt-10 position-relative justify-content-between border-0">
    <div class="card-body d-flex flex-wrap  align-content-between">
    <span class="wishIcon position-absolute  start-100 bottom-100 h-20px w-20px ms-n10 mb-n10 " style="color: #d5dbdb;" data-ng-class="{'text-danger' : product.SelectedCatalog.IsWishList}"
    ng-click="$root.AddOrRemoveToWishList(product.SelectedCatalog, $event);RemoveWishList(product.SelectedCatalog, $event)">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
    &nbsp;</span>

    <a ui-sref="productdetails({skuID:product.SelectedCatalog.SKUID})" ng-class="{'notInStock' : product.SelectedCatalog.ProductDiscountPrice == 0 || product.SelectedCatalog.ProductAvailableQuantity <= 0 }">
        <div ng-if="product.BadgeClass"ng-class="product.BadgeClass"><span></span></div>
          <span class="prod-img image-overlay-grey  overflow-hidden h-auto rounded-2"><img ng-src="{{product.SelectedCatalog.ProductListingImage}}" class="z-index-3 w-100" loading="lazy" on-error-src="{{ErrorImage()}}" /></span>
        <span class="outofStockMsg" ng-if="product.SelectedCatalog.ProductAvailableQuantity <= 0"
        translate>OutofStock</span>
        <span class="outofStockMsg" ng-if="product.SelectedCatalog.ProductDiscountPrice == 0"
            translate>NotAvailableForSale</span>
        <span class="d-flex text-gray-800 fw-bolder text-hover-primary mb-1 fs-6 flex-column">
            <span class="text-gray-800 fw-bold fs-4" ng-bind-html="SkipValidation(product.SelectedCatalog.ProductName)"></span>
            <span class="fs-4 oldprice" ng-if="product.SelectedCatalog.ProductPrice != product.SelectedCatalog.ProductDiscountPrice">
                <del ng-bind="product.SelectedCatalog.ProductPrice | currency : $root.DefaultDisplayCurrency"></del>
            </span>
            <div class="mt-3">
            <div  data-highlightword="{{$root.DefaultDisplayCurrency}} "  class="btn-color-gray-600 btn-active-color-primary btn-active-light-primary fw-bold " ng-if="product.SelectedCatalog.ProductDiscountPrice > 0">&nbsp;{{product.SelectedCatalog.ProductDiscountPrice | currency : $root.DefaultDisplayCurrency  }}</div>
        </div>
        </span>
    </a>
    <div class="product-color" data-ng-if="product.Catalogs.length>1" >
        <div class="arrowleft controllers"><i class="fa fa-chevron-left"></i></div>
        <div class="arrowright controllers"><i class="fa fa-chevron-right"></i></div>
        <div class="color-innerwrap">
            <span class="variance-wrap">
                <a class="color-variance" data-ng-class="{'selected':catalog.SkuID == product.SelectedCatalog.SkuID}" data-ng-repeat="catalog in product.Catalogs | unique:'ProductColor'" data-ng-attr-title="{{catalog.ProductName}}" ng-if="catalog.ProductColor != undefined && catalog.ProductColor != null && catalog.ProductColor != ''" href="">
                    <!--data-ng-click="SelectCatalog(product,catalog,$event);"-->
                    <span ng-repeat="color in catalog.ProductColor.split(',')" ng-if="color != undefined && color != null && color != ''">
                        <span ng-style="{'background':color}"><span style="visibility:hidden;">&nbsp;</span></span>
                    </span>
                </a>
                <!--ui-sref="productdetails({skuID:product.SelectedCatalog.SKUID})"-->
                <a class="more-colors" data-ng-if="product.CatalogCount>product.Catalogs.length">+</a>
            </span>
        </div>
    </div>
    <div   class="displayFlex justify-end padtop6 fontSize12 relativePos zIndex1000">
        <div></div>
        <div ng-class="{'badgeStyle':($root.CartItemQuantity.length > 0 && $root.GetCartItemQuantity(product.SelectedCatalog.SKUID) > 0 ) || product.SelectedCatalog.AdditionalInfo1}" class="small unitCount">
            <div style="display: flex;" ng-if="$root.CartItemQuantity.length > 0 && $root.GetCartItemQuantity(product.SelectedCatalog.SKUID) > 0">{{$root.GetCartItemQuantity(product.SelectedCatalog.SKUID)}}
                <div ng-if="product.SelectedCatalog.AdditionalInfo1">
                    &nbsp;x&nbsp;</div>
            </div>
            <div ng-if="product.SelectedCatalog.AdditionalInfo1">{{product.SelectedCatalog.AdditionalInfo1}}</div>
        </div>
    </div>

    <div class="displayFlex justify-end padtop8 fontSize12 relativePos z-ndex1000" ng-if="product.SelectedCatalog.Unit">
        {{product.SelectedCatalog.Unit}}
    </div>
    <!-- <span class="discount" ng-if="product.SelectedCatalog.ProductPrice != product.SelectedCatalog.ProductDiscountPrice && ((((product.SelectedCatalog.ProductPrice - product.SelectedCatalog.ProductDiscountPrice)/product.SelectedCatalog.ProductPrice) * 100)|rounded:0) > 1">
        <span translate>OFFER</span>&nbsp;
        <span ng-bind="((((product.SelectedCatalog.ProductPrice - product.SelectedCatalog.ProductDiscountPrice)/product.SelectedCatalog.ProductPrice) * 100)|rounded:0) + '%' "></span>
    </span> -->
    <br>
    <div class="qty_cart_container d-flex justify-content-end w-100">
        <span class="" ng-if="product.SelectedCatalog.ProductDiscountPrice > 0 && product.SelectedCatalog.ProductAvailableQuantity > 0">
            <a href="" ng-click="AddtoCart(product.SelectedCatalog,'1');" class="btn btn-primary fw-bolder fs-2 btn-sm btn-flex   rounded-5 border-2 hover-elevate-up">
                <span class="svg-icon svg-icon-2x">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg>
                </span>
                Add

            </a>
        </span>
            <button ng-click="$root.NotifyMeProductSKUID = product.SelectedCatalog.SKUID;" ng-if="product.SelectedCatalog.ProductDiscountPrice == 0 || product.SelectedCatalog.ProductAvailableQuantity <= 0" class="button1">Notify</button>

    </div>
</div>
</div>
<style>
    .button1{
    padding: 6px 12px;
    font-size: .875rem;
    color: #f5f5f5;
    background: rgba(183,140,37,.8);
    font-size: 13px;
    margin-left: 2rem;
    text-transform: uppercase;
    font-weight: 550;
    position: relative;
    display: inline-flex;
    cursor: pointer;
    -webkit-user-select: none;
    user-select: none;
    transition: .25s;
    align-items: center;
    justify-content: center;
    color: #f5f5f5;
    line-height: 1.5rem;
    border-style: none;
}

.button1:after {
    position: absolute;
    content: "";
    display: block;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border: 1px solid ;
    transition: .25s;
}
.button1:after {
    border-color: #ffce1f;
}
</style>
