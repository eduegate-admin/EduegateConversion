<div class="modal px-0" id="fullPageSearch" data-bs-backdrop="false">
    <div class="modal-dialog modal-fullscreen">



        <div class="modal-content ">

            <div class="app-container container-xxl d-flex align-items-center justify-content-between ios-pt-12"
            id="kt_app_header_container">
            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0 me-lg-15">
                <a  ng-click="HideSearchPopover()" class=" p-5 ms-n5">
                    <img alt="Logo" ng-src="./clients/{{$root.ClientSettings.Client}}/images/back.svg"
                        class="h-25px   filter-green">
                </a>
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    {{PageName}}
                </h1>
            </div>
            <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">

            </div>
            <div class="d-flex align-items-center d-lg-none ms-2" title="Show sidebar menu">
            </div>
        </div>
            <div class="modal-header ">


                <form data-kt-search-element="form" class="d-lg-block w-100 position-relative" autocomplete="off">


                    <!--begin::Icon-->
                    <div class=" search-icon fs-2 text-gray-500 position-absolute top-50 translate-middle-y ms-5">
                        <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </span>
                    </div>
                    <!--end::Icon-->

                    <!--begin::Input-->
                    <input type="text" class="search-input form-control form-control-solid ps-13" ng-model="searchText" id="fullTextSearchInput"
                        placeholder="Search by name..." name="search" value="" data-kt-search-element="input" aria-hidden="false"/>
                    <!--end::Input-->

                    <!--begin::Spinner-->
                    <span class="search-spinner position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-5"
                        data-kt-search-element="spinner">
                        <span class="spinner-border h-15px w-15px align-middle text-gray-500"></span>
                    </span>
                    <!--end::Spinner-->

                    <!--begin::Reset-->
                    <span
                        class="search-reset btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-4"
                        data-kt-search-element="clear">
                        <i class="ki-duotone ki-cross fs-2 fs-lg-1 me-0"><span class="path1"></span><span
                                class="path2"></span></i>
                    </span>
                    <!--end::Reset-->
                </form>
            </div>

            <div class="modal-body">
                <div class="col-lg-3 mb-6 mb-lg-0"
                    ng-repeat="ParentDetails in (filteredParentDetails = (ParentDetails | filter:searchText | filter:parentSearchFilter))">
                    <div class="card card-flush card-p-0 card-reset bg-light-primary"
                        ng-click="ChatListClick(ParentDetails.LoginID, ParentDetails.GuardianFirstName ? ParentDetails.GuardianFirstName + ' ' + ParentDetails.GuardianLastName : ParentDetails.FatherFirstName + ' ' + (ParentDetails.FatherMiddleName || '') + ' ' + ParentDetails.FatherLastName ,ParentDetails.Student.StudentIID , ParentDetails.Student.StudentFullName )">
                        <div class="card-body">
                            <div class="d-flex flex-nowrap">
                                <div class="symbol symbol-circle symbol-50px me-4">
                                    <img  ng-src="{{ ParentDetails.Student.StudentProfile ? (ParentDetails.Student.StudentProfileImageUrl) : ('./clients/' + $root.ClientSettings.Client + '/images/profile_img.png') }}"    
                                                            on-error-src="./clients/{{$root.ClientSettings.Client}}/images/profile_img.png"
                                                            
                                                                style="object-fit: cover; object-position: right top;" alt="" class="mw-100" />
                                </div>
                                <div
                                    class="card card-reset card-xl-stretch mb-xl-10 theme-dark-bg-body w-100 rounded-2">
                                    <div class="card-body d-flex flex-column">
                                        <div class="d-flex align-items-center flex-row-fluid flex-wrap">
                                            <div class="d-flex flex-column flex-grow-1 my-lg-0 pe-3">
                                                <a 
                                                    class="text-gray-800 fw-semibold text-hover-primary fs-5">
                                         
                                                </a>
                                                <a class="text-gray-800 fw-semibold text-hover-primary fs-5">
                                                    {{ParentDetails.Student.StudentFullName}}
                                                
                                                </a>
                                                <span class="text-gray-800 fw-normal fs-7 my-1" ng-if="ParentDetails.GuardianFirstName">
                                                    {{ParentDetails.GuardianFirstName}}&nbsp;
                                                    {{ParentDetails.GuardianLastName}}
                                                </span>
                                                <span class="text-gray-800 fw-normal fs-7 my-1" ng-if="!ParentDetails.GuardianFirstName">
                                                    {{ParentDetails.FatherFirstName}}&nbsp;
                                                    {{ParentDetails.FatherMiddleName}}&nbsp;
                                                    {{ParentDetails.FatherLastName}}
                                                </span>
                                                </div>
                                            <div class="text-gray-500 fw-bold fs-7 text-end">
                                                <!-- Additional details can be added here -->
                                            </div>
                                        </div>
                                        <div class="separator separator my-1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="modal-footer">
        <button type="button" class="btn btn-light" >
          Close
        </button>
      </div> -->
        </div>
    </div>
</div>
