<div ng-controller="TopicController">


    <ng-include src="'partials/Templates/header.html'" class="app-header d-flex"></ng-include>

    <div class="app-toolbar py-3 py-lg-0">
        <div class="app-container container-xxl d-flex flex-stack">
            <div class="page-title d-flex flex-column justify-content-center me-3">
                <h1 class="page-heading d-flex text-dark fw-bold fs-2 flex-column justify-content-center my-0">
                    Notes
                </h1>
            </div>
            <div class="d-flex align-items-center gap-2 gap-lg-3">

            </div>
        </div>
    </div>

<div class="app-container container-xxl pt-5" ng-init="init()">
    <div class="row g-5 g-xl-10">
        <div class="col-xl-8" ng-repeat="topic in TopicList">
            <div class="card toggleContainer displayFlex flexColumn">
                <div class="toggleHeader displayFlex flexColumn pad10">
                    <div class="d-flex align-items-center">
                        <div class="d-flex flex-column flex-grow-1 my-lg-0 pe-3 overflow-hidden">
                            <a class="text-gray-800 fw-bold text-hover-primary fs-5 capitalize text-lowercase text-truncate">
                                <span class="fs-2">{{topic.Title}}</span> <br>
                                <span class="text-gray-600 fw-normal fs-5">{{topic.Subject.Value}}</span>
                            </a>
                            <span class="text-gray-700 fw-normal fs-6 my-1 mw-300px text-truncate">
                                <!-- No description for notes, so this can be empty or removed -->
                            </span>
                        </div>
                        <div class="text-gray-700 fw-bold fs-6 text-end d-flex flex-column flex-end">
                            <span class="mb-2 text-nowrap">
                                <img class="me-2 h-15px w-15px" src="./images/calendar.svg" />
                                {{topic.Date1String}}
                            </span>
                            <div class="">
                                <span class="text-primary flexAuto" ng-click="toggleGrid($event);">
                                    View All
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="toggleContent pad10 noPaddingTop">
                    <div class="gridDataWrap" ng-repeat="lectureTopic in topic.AgendaTopicMap track by $index">
                        <label>Chapter:</label>
                        <span>{{lectureTopic.LectureCode}} - {{lectureTopic.Topic}}</span>
                    </div>

                    <div class="gridDataWrap" ng-if="topic.AgendaTaskMap.length > 0">
                        <div class="subTitle"><b>Attachments</b></div>
                    </div>

                    <div class="gridDataWrap">
                        <div ng-repeat="taskAttachment in topic.AgendaTaskMap track by $index">
                            <div ng-if="taskAttachment.AttachmentReferenceID != null">
                                <div class="d-flex align-items-center border border-1 border-gray-300 rounded w-100 bg-light d-flex flex-wrap overflow-hidden mb-2">
                                    <div class="d-flex flex-aligns-center pe-10 pe-lg-20 p-3">
                                        <img alt="" class="w-30px me-3" src="./images/pdf.svg">
                                        <div class="ms-1 fw-semibold">
                                            <a class="fs-5 text-hover-primary fw-bold" ng-bind="taskAttachment.AttachmentName"></a>
                                            <div class="text-gray-500 size"></div>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-aligns-center bg-white flex-end w-100 p-2">
                                        <a ng-click="DownloadURL(taskAttachment.AttachmentReferenceID)">
                                            <img src="./images/Downloadsvg.svg" />
                                            <span class="fs-5">Download</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xxl-4">
            <div class="alert alert-danger d-flex align-items-center p-5 mb-10" role="alert"
                 ng-if="!ShowPreLoader && TopicList.length == 0">
                <span class="svg-icon svg-icon-2hx svg-icon-danger me-4">
                    <svg width="24" height="24" viewBox="0 0 24 24"
                         fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.3" x="2" y="2" width="20" height="20" rx="5" fill="currentColor" />
                        <rect x="7" y="15.3137" width="12" height="2" rx="1" transform="rotate(-45 7 15.3137)"
                              fill="currentColor" />
                        <rect x="8.41422" y="7" width="12" height="2" rx="1" transform="rotate(45 8.41422 7)"
                              fill="currentColor" />
                    </svg>
                </span>
                <div class="d-flex flex-column">
                    <h3 class="mb-1 text-danger">Not found!</h3>
                    <span>No notes details found.</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
